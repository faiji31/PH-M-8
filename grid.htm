<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            background-color: grey;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px) 50px 50px;
            gap: 10px;
        }
        #box-1{
            grid-row:span 40;

        }
        #box-11 , #box-12{
            grid-column: span 3;
        }
    </style>
    <title>Grid Practical</title>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1">Box-1</div>
        <div class="box"id="box-2">Box-1</div>
        <div class="box" id="box-3">Box-1</div>
        <div class="box" id="box-4">Box-1</div>
        <div class="box" id="box-5">Box-1</div>
        <div class="box" id="box-6">Box-1</div>
        <div class="box" id="box-7">Box-1</div>
        <div class="box" id="box-8">Box-1</div>
        <div class="box" id="box-9">Box-1</div>
        <div class="box" id="box-10">Box-1</div>
        <div class="box" id="box-11">Box-1</div>
        <div class="box" id="box-12">Box-1</div>
    </div>
</body>
</html>
